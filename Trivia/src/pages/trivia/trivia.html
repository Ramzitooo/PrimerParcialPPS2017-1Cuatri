<ion-header>

  <ion-navbar color="primary">
    <ion-title>Preguntas </ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <h1>
       Jugador: {{user.nick}} 
  </h1>
   <h1>
        Puntaje : {{mipartida.puntuacion}}
    </h1>
    <br>
  <h2 text-center>
      {{preguntas[mipregunta].pregunta}}
  </h2>
<br>
  <ion-list *ngFor="let respuesta of preguntas[mipregunta].respuestas; let i=index">
    <br>
    <button ion-button block round icon-left (click)="Aceptar(i)"color="dark">
    <ion-icon name='md-game-controller-b' is-active="false"></ion-icon>{{respuesta}}</button>
    <br>
  </ion-list>

</ion-content>
