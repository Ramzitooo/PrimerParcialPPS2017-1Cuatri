<ion-header>

  <ion-navbar color="primary">
    <ion-title>Preguntas </ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <h1>
       Jugador: {{user.nick}} 
  </h1>
   <h1>
        Puntaje : {{mipartida.puntuacion}}
    </h1>
    <br>
  <h2>
      {{preguntas[mipregunta].pregunta}}
  </h2>
<br>
  <ion-list *ngFor="let respuesta of preguntas[mipregunta].respuestas; let i=index">
    <br>
    <button ion-button block color = "primary" (click) = "Aceptar(i)">{{respuesta}}</button>
    <br>
  </ion-list>

</ion-content>
